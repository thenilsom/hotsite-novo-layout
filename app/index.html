<!DOCTYPE html>
<html lang="pt_br" >
  <head>
    <title>Garantia Aluguel</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='assets/fontes/fonte.css'>
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.min.css"/>
    <link rel="stylesheet" href="assets/app.css"/>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
        .alert{
          padding: 10px !important;
          margin-bottom: 0px !important;
        }
    </style>

  </head>

  <body ng-app="app" ng-controller="MainController" ng-cloak>
    
   <!-- imagem principal-->
   <div layout="row"> 
      <div flex="100" class="fundo-pagina">
        <section>
         <img id="img-principal" src="./assets/img/img-principal.png">  
        </section>
      </div>   
    </div>

   <!-- Sessão pra que fiador -->
    <div layout="row">
      <div flex-gt-sm="20" flex-xs="10" flex-sm="10" flex-md="10" class="fundo-pagina-esquerda"></div>
      <div flex="5" class="barra-lateral" style="background-color: #32c2ea;">
        <img id="icon-house-1" src="./assets/img/icon-house-1.png" class="icon-house">
      </div>

      <div flex-gt-sm="60" flex-xs="85" flex-md="85" class="fundo-pagina">
        <section id="praQueFiador" style="margin-top: 115%">
          <div data-ng-include="'./src/view/praQueFiador.html'"></div>    
        </section>
      </div>

      <div flex="15" class="fundo-pagina-direita" hide-xs hide-sm hide-md></div>
    </div>

     <!-- Sessão titulo captalização -->
    <div layout="row">
      <div flex-gt-sm="20" flex-xs="10" flex-sm="10" flex-md="10" class="fundo-pagina-esquerda"></div>
      <div flex="5" class="barra-lateral" style="background-image: linear-gradient(to top, #189ec3, #32c2ea);">
         <img src="./assets/img/icon-house-2.png" class="icon-house">
      </div>

      <div flex-gt-sm="60" flex-xs="85" flex-md="85">
        <section id="tituloCaptalizacao" class="fundo-pagina">
          <div data-ng-include="'./src/view/tituloCaptalizacao.html'"></div>     
        </section>
      </div>

      <div flex="15" class="fundo-pagina-direita" hide-xs hide-sm hide-md></div>
    </div>

    <!-- Sessão seguro fiança -->
    <div layout="row">
      <div flex-gt-sm="20" flex-xs="10" flex-sm="10" flex-md="10" class="fundo-pagina-esquerda"></div>
      <div flex="5" class="barra-lateral" style="background-image: linear-gradient(to top, #12809e, #189ec3);">
        <img src="./assets/img/icon-house-3.png" class="icon-house">
      </div>

      <div flex-gt-sm="60" flex-xs="85" flex-md="85">
        <section id="seguroFianca" class="fundo-pagina">
          <div data-ng-include="'./src/view/seguroFianca.html'"></div>
        </section>
      </div>

      <div flex="15" class="fundo-pagina-direita" hide-xs hide-sm hide-md></div>
    </div>

    <!-- Sessão alugue em 3 passos -->
    <div layout="row">
      <div flex-gt-sm="20" flex-xs="10" flex-sm="10" flex-md="10" class="fundo-pagina-esquerda"></div>
      <div flex="5" class="barra-lateral" style="background-image: linear-gradient(to top, #12657b, #12809e);">
         <img src="./assets/img/icon-house-4.png" class="icon-house">
      </div>

      <div flex-gt-sm="60" flex-xs="85" flex-md="85">
        <section id="alugueEm3Passos" class="fundo-pagina">
          <div data-ng-include="'./src/view/alugueEm3Passos.html'"></div>    
        </section>
      </div>

      <div flex="15" class="fundo-pagina-direita" hide-xs hide-sm hide-md></div>
    </div>
   
      <!-- Botão ir para o topo -->
      <md-button class="md-fab btn-go-top" aria-label="ir para topo" ng-click="gotoTop()">
            <md-icon md-svg-src="./assets/svg/ic_arrow_up_24px.svg"></md-icon>
      </md-button>
  
    <footer>
      <div layout="row" layout-align="center center" layout-padding>
        <img src="./assets/img/logo-rodape.png">
      </div>
    </footer>
    

    <!-- Bibliotecas Angular-Material -->
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="../node_modules/angular-aria/angular-aria.min.js"></script>
    <script type="text/javascript" src="../node_modules/angular-material/angular-material.min.js"></script>

    <!-- Bibliotecas Jquery + Boostrap -->
    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="./src/app.js"></script>
    <script src="./src/service/ServiceUtil.js"></script>
    <script src="./src/main/MainController.js"></script>
    <script type="text/javascript">

          angular
              .module('starterApp', ['ngMaterial', 'users'])
              .config(function($mdThemingProvider){                                    
                      $mdThemingProvider.theme('default')
                          .primaryPalette('brown')
                          .accentPalette('red');

              });  

    </script> 

  </body>
</html>
